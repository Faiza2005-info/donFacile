{% extends 'base.html' %}
{% block content %}
<h2>Discussion avec {{ receiver_name }}</h2>

<div style="max-width: 600px; margin: auto;">
    <div style="background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-height: 300px; overflow-y: auto;">
        {% for msg in messages %}
            <p style="margin-bottom: 10px;">
                {% if msg[0] == session['user_id'] %}
                    <strong>Moi :</strong> {{ msg[1] }} <br><small>{{ msg[2] }}</small>
                {% else %}
                    <strong>{{ receiver_name }} :</strong> {{ msg[1] }} <br><small>{{ msg[2] }}</small>
                {% endif %}
            </p>
        {% endfor %}
    </div>

    <form method="POST" style="margin-top: 15px;">
        <textarea name="message" rows="3" style="width: 100%; padding: 8px;" placeholder="Ã‰crire un message..."></textarea><br>
        <input type="submit" value="Envoyer" class="btn-custom">
    </form>
</div>
{% endblock %}
